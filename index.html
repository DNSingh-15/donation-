<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicare fund || donate</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <script defer src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <nav id="navbar">
        <ul id="links">
            <li class="link"><a class="subLink" href="/" style="font-weight:700;">Multicare fund</a></li>
            <li class="link"><a class="subLink" href="/">Home</a></li>
            <li class="link"><a class="subLink" href="/">Top donaters</a></li>
            <li class="link"><a class="subLink" href="/">About</a></li>
            <li class="link"><a class="subLink" href="/">Conctact us</a></li>
            <div class="humberger" onclick="openMenu()">
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
            </div>
        </ul>
    </nav>
    <div class="container">
        <form action="javascript:sendEmail()" method="post" id="donationForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="amount">Amount</label>
            <input type="text" id="amount" placeholder="Enter your amount to donate" required>
            <label for="mode">Payment mode</label>
            <input type="text" id="mode" placeholder="Enter your payment mode" required>
            <button type="submit">Donate</button>
        </form>
    </div>
    <footer id="footer">
        <p>All Right Reseversed to Multicare fund &copy; www.multicarefund.com</p>
    </footer>
</body>
</html>
